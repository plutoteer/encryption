<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单CORS测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>简单CORS测试</h1>
    
    <div class="test-result info">
        <strong>当前配置:</strong><br>
        前端端口: <span id="frontend-port"></span><br>
        后端端口: <span id="backend-port"></span>
    </div>
    
    <button onclick="testDirectConnection()">测试直接连接</button>
    <button onclick="testWithCORS()">测试CORS请求</button>
    <button onclick="clearResults()">清空结果</button>
    
    <div id="results"></div>

    <script>
        // 显示当前配置
        document.getElementById('frontend-port').textContent = window.location.port || '80';
        document.getElementById('backend-port').textContent = '8083';
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testDirectConnection() {
            addResult('开始测试直接连接...', 'info');
            
            try {
                const response = await fetch('http://localhost:8083/status', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`
                        <strong>✓ 直接连接成功!</strong><br>
                        状态码: ${response.status}<br>
                        响应数据:<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    addResult(`
                        <strong>✗ 服务器响应错误</strong><br>
                        状态码: ${response.status}<br>
                        状态文本: ${response.statusText}
                    `, 'error');
                }
            } catch (error) {
                addResult(`
                    <strong>✗ 连接失败</strong><br>
                    错误: ${error.message}<br>
                    类型: ${error.name}
                `, 'error');
            }
        }
        
        async function testWithCORS() {
            addResult('开始测试CORS请求...', 'info');
            
            try {
                const response = await fetch('http://localhost:8083/api/participant/backend-output', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`
                        <strong>✓ CORS请求成功!</strong><br>
                        状态码: ${response.status}<br>
                        响应数据:<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    addResult(`
                        <strong>✗ CORS请求失败</strong><br>
                        状态码: ${response.status}<br>
                        状态文本: ${response.statusText}
                    `, 'error');
                }
            } catch (error) {
                addResult(`
                    <strong>✗ CORS请求失败</strong><br>
                    错误: ${error.message}<br>
                    类型: ${error.name}<br>
                    <small>这通常是CORS策略阻止了请求</small>
                `, 'error');
            }
        }
        
        // 页面加载时显示配置信息
        addResult(`
            <strong>测试说明:</strong><br>
            1. "测试直接连接" - 测试基本的网络连接<br>
            2. "测试CORS请求" - 测试跨域请求是否被允许<br>
            3. 如果直接连接成功但CORS请求失败，说明是CORS配置问题<br>
            4. 如果都失败，说明后端服务未启动或端口不正确
        `, 'info');
    </script>
</body>
</html>
